<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Priyanka & Amit Engagement üíç</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Times New Roman', serif;
  background: #000;
}

/* Background slideshow */
#slideshow {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: 0;
  overflow: hidden;
}

#slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

#slideshow img.active {
  opacity: 1;
}

/* Secret code entry centered */
.entry {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  text-align: center;
  background: rgba(255,248,220,0.9);
  padding: 30px 40px;
  border-radius: 15px;
  border: 3px solid gold;
  box-shadow: 0 0 20px gold;
}

.entry input {
  padding: 10px 20px;
  font-size: 1em;
  border-radius: 5px;
  border: 2px solid gold;
  background: #fff8dc;
  color: #3a1c71;
  margin-top: 10px;
  text-align: center;
}

.entry button {
  margin-top: 10px;
  padding: 10px 25px;
  font-size: 1em;
  border: none;
  border-radius: 5px;
  background: gold;
  color: #3a1c71;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 15px gold;
  transition: 0.3s;
}

.entry button:hover {
  box-shadow: 0 0 25px gold;
  transform: scale(1.05);
}

#invitationCard {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  text-align: center;
  background: rgba(255, 248, 220, 0.95);
  padding: 40px;
  border-radius: 20px;
  border: 4px solid gold;
  max-width: 500px;
  box-shadow: 0 0 30px gold;
}

#invitationCard h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3em;
  color: #8b0000;
  margin: 0;
  animation: headingGlow 2s infinite alternate;
}

@keyframes headingGlow {
  0% {text-shadow: 0 0 5px gold;}
  100% {text-shadow: 0 0 25px gold;}
}

#invitationCard h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 3em;
  color: #4b0082;
  margin: 10px 0;
}

#invitationCard p {
  font-size: 1.2em;
  color: #3a1c71;
  margin: 8px 0;
}

/* Rings, confetti, hearts, sparkles */
.rings { position: absolute; top: -60px; display: flex; gap: 15px; animation: rotateRings 3s infinite linear; }
.rings div { width: 40px; height: 40px; border: 4px solid gold; border-radius: 50%; background: transparent; }
@keyframes rotateRings { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

.confetti, .heart, .sparkle { position: absolute; z-index: 1; }
.confetti { width: 10px; height: 10px; background-color: gold; border-radius: 50%; animation: fall linear forwards; }
.heart { width: 12px; height: 12px; background-color: #ff69b4; clip-path: polygon(50% 0%, 61% 17%, 78% 18%, 88% 32%, 88% 50%, 50% 100%, 12% 50%, 12% 32%, 22% 18%, 39% 17%); animation: floatHeart linear forwards; }
.sparkle { width: 6px; height: 6px; background-color: gold; border-radius: 50%; opacity: 0.8; animation: sparkleAnim linear infinite; }

@keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
@keyframes floatHeart { to { transform: translateY(-200px) rotate(360deg); opacity: 0; } }
@keyframes sparkleAnim { 0% { transform: translate(0,0) scale(0.5); opacity: 0.5;} 50% { transform: translate(20px, -20px) scale(1.2); opacity: 1;} 100% { transform: translate(0,0) scale(0.5); opacity: 0.5;} }

/* Slideshow fade */
#slideshow img { transition: opacity 2s ease-in-out; opacity: 0; }
#slideshow img.active { opacity: 1; }
</style>
</head>
<body>

<div id="slideshow">
  <img src="https://images.pexels.com/photos/834897/pexels-photo-834897.jpeg" alt="Engagement Ring">
  <img src="https://images.pexels.com/photos/1236701/pexels-photo-1236701.jpeg" alt="Couple Hugging">
  <img src="https://images.pexels.com/photos/2414870/pexels-photo-2414870.jpeg" alt="Happy Couple">
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="entry">
  <h1>Enter Secret Code üîë</h1>
  <input type="password" id="codeInput" placeholder="Type code here">
  <button onclick="checkCode()">Submit</button>
  <p id="error" style="color:red; margin-top:10px; display:none;">Incorrect code! Try again.</p>
</div>

<div id="invitationCard">
  <div class="rings">
    <div></div><div></div>
  </div>
  <h1>üíç Engagement Invitation üíç</h1>
  <p>With love and blessings,</p>
  <p>We cordially invite you to celebrate the engagement of</p>
  <h2>Priyanka ‚ù§Ô∏è Amit</h2>
  <p>üìÖ Date: 29/10/25</p>
  <p>‚è∞ Time: 11:30 AM</p>
  <p>üìç Venue: Palsana</p>
  <p>Please join us to share this special moment.</p>
</div>

<script>
const secretCode = "WELCOME";
const slides = document.querySelectorAll("#slideshow img");
let current = 0;

function checkCode(){
  const input = document.getElementById('codeInput').value;
  if(input === secretCode){
    document.querySelector('.entry').style.display = 'none';
    document.getElementById('invitationCard').style.display = 'block';
    document.getElementById('bgMusic').play();
    launchConfetti(100);
    createSparkles(50);
    floatHearts(20);
  } else {
    document.getElementById('error').style.display = 'block';
  }
}

// Slideshow
setInterval(()=>{
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
},5000);

function launchConfetti(count){
  for(let i=0;i<count;i++){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.animationDuration=(Math.random()*3+2)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),5000);
  }
}

function createSparkles(count){
  for(let i=0;i<count;i++){
    const sparkle=document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left=Math.random()*window.innerWidth+'px';
    sparkle.style.top=Math.random()*window.innerHeight+'px';
    sparkle.style.animationDuration=(Math.random()*2+1)+'s';
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),5000);
  }
}

function floatHearts(count){
  for(let i=0;i<count;i++){
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.animationDuration=(Math.random()*3+2)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}
</script>
</body>
</html>
